<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Latihan Bootstrap</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: lightblue;
      }

      .container {
        width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 300px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"] {
        background-color: lightgray;
      }

      /* Custom CSS for the smaller toggle switch */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px; /* Adjust the width */
        height: 20px; /* Adjust the height */
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(20px); /* Adjust the translation */
        -ms-transform: translateX(20px); /* Adjust the translation */
        transform: translateX(20px); /* Adjust the translation */
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 20px; /* Adjust the border radius */
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>CONTACT US</h4>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="Firstname"
              placeholder="First name"
            />
          </div>
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="Lastname"
              placeholder="Last name"
            />
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="inputemail"
            placeholder="Email address"
          />
        </div>
        <div class="form-group">
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          I agree to the Terms and Conditions of this Website.
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
